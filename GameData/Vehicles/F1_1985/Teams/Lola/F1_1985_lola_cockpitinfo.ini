////////////////////////////// CAMERA AND GRAPHICAL EFFECTS ///////////////////////////////////////////

Eyepoint=(0.0, 0.70, -0.10)          // Driver eyepoint (cockpit view only) ( +LEFT/-RIGHT, +UP/-DOWN, -FORWARD/+BACK)
CameraTarget=(0.000, 0.50, 0.000)  // Base target for all other views (swingman, TV cockpit, tracksides, etc.)
TVOffset=(0.0,0.20,0.63)           // NEW additional offset for tv cockpit view (defaults to 0,0,0)(0.0,0.20,0.63)
MirrorPos=(0.10, 1.10, -0.95)       // Mirror position
FrontWheelsInCockpit=1              // change to 0 for closed wheel cars
CockpitVibrationMag=0.006           // default is 0.006

// Variables to control the helmet movement as seen from the outside
HeadMaxPos=(0.030,0.015,0.015)  // default is (0.06,0.02,0.02), first number is left-to-right movement with the head roll
HeadMaxOri=(0.050,0.050,0.150)  // default is (0.10,0.10,0.30), last number is head roll

